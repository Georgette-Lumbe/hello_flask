{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col-md-5">
            <img src="{{ people.image_source }}" alt="Profile image for {{ people.name }}">
            <h2 class="col-md-7">{{ people.name }}</h2>
        </div>
    </div>

    <div class="col-md-12">
        <p>{{ people.description }}</p>
    </div>

{% endblock %}
